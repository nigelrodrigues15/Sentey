<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <main id='main'>
    <div class="main animated fadeIn">

      </div>
      <div id="charts" class="charts">
        <img src="./twitterTransparent.png" alt="">
      </div>
      <div class="tweets">
        <div class="tweet-1">
          <div>
            <h3 class="tweet-1-img"></h3>
            <h3 class="tweet-1-author"></h3>
          </div>
          <p class="tweet-1-post"> </p>
        </div>
        <div class="tweet-2">
          <div>
            <h3 class="tweet-2-img"></h3>
            <h3 class="tweet-2-author"></h3>
          </div>
          <p class="tweet-2-post"> </p>
        </div>
        <div class="tweet-3">
          <div>
            <h3 class="tweet-3-img"></h3>
            <h3 class="tweet-3-author"></h3>
          </div>
          <p class="tweet-3-post"> </p>
        </div>

          <p class="tweet-4-post">post body</p>
        </div> -->
      </div>

        <div id="change"></div>
