<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="./bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- <script src="echarts.min.js"></script>
  <script src="echarts-wordcloud.min.js"></script> -->
  <!-- <script data-main="scripts/main" src="./require.js"></script> -->

</head>

<body>
  <main id='main'>
    <div class="main">
      <div class="header">Header
        <br>
        <input class="filter" type="text" placeholder="Filter tweet by keyword">
        <input class="submit" type="submit" value="Filter">
      </div>
      <div id="charts" class="charts">Charts
      </div>
      <div class="tweets">
        <div class="tweet-1">
          <h3 class="tweet-1-img">Image</h3>
          <h3 class="tweet-1-author">@user</h3>
          <p class="tweet-1-post">post body</p>
        </div>
        <div class="tweet-2">
          <h3 class="tweet-2-img">Image</h3>
          <h3 class="tweet-2-author">@user</h3>
          <p class="tweet-2-post">post body</p>
        </div>
        <div class="tweet-3">
          <h3 class="tweet-3-img">Image</h3>
          <h3 class="tweet-3-author">@user</h3>
          <p class="tweet-3-post">post body</p>
        </div>
        <div class="tweet-4">
          <h3 class="tweet-4-img">Image</h3>
          <h3 class="tweet-4-author">@user</h3>
          <p class="tweet-4-post">post body</p>
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </main>
</body>

</html>
